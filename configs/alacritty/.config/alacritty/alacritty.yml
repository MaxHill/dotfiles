# Live config reload (changes require restart)
live_config_reload: true

# Fix for swedish keyboard
alt_send_esc: false

draw_bold_text_with_bright_colors: false

# Font config
font:
  # size: 15.0

  size: 16.0
  offset:
    x: 0    # For letter spacing.
    y: 1    # For line spacing.
  
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

window:
  opacity: 1
  padding:
    x: 5
    y: 5
  decorations: 'none'


