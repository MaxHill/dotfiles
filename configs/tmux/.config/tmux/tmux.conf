set -g mouse on

# Colorscheme
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato, mocha

# set -g @nord_tmux_no_patched_font "1" # Turn off powerline font

# improve colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Fix wierd copy error
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set prefix to ctrl+space
#unbind-key C-b
#set-option -g prefix C-Space
#bind-key C-Space send-prefix

# act like vim
setw -g mode-keys vi
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g prefix2 C-s

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

#Split to same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 20000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# keybindings to make resizing easier
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Remove escape click delay for vim
set -s escape-time 0

# Reload tmux conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/.tmux.conf"

# Design
set-option -g status-position bottom
set-window-option -g xterm-keys on

# Commands
# bind-key -r f run-shell "tmux-sessionizer"
bind-key -r f run-shell "tmux neww ~/dotfiles/scripts/tmux-sessionizer"   # prefix + f
bind-key -n C-f run-shell "tmux neww ~/dotfiles/scripts/tmux-sessionizer" # ctrl + f

bind-key -r j run-shell "tmux neww -n \"meeting-note\" \"~/dotfiles/scripts/cli-notes --dir \"Polestar/meetings\" |xargs nvim\""   # prefix + j
bind-key -r k run-shell 'tmux neww -n "quick-note" "nvim + -c \"cd %:p:h\" $(~/dotfiles/scripts/quick-note.sh $HOME/Dropbox/Notes/Polestar/notes)"'   # prefix + j

run '~/.config/tmux/plugins/tpm/tpm
