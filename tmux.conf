set -g default-terminal "screen-256color"
set-option -g status-position bottom
set-window-option -g xterm-keys on
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
setw -g mode-style fg=white,bg=default,default
setw -g window-status-style bg=default,fg="#666666",default
setw -g window-status-current-style bg=default,fg=blue,default
set -g message-style bg=black,fg=white,bright
set -g status-left " "
set -g status-justify left
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right " "
